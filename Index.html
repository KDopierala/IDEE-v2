<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Zadanie rekrutacyjne Ideeconcept">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Krystian Dopierała">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
<div class="navbar">
    <div class="navbar__container container">
        <div class="navbar__top">
            <div class="navbar__general-section">
                <a href="#" class="navbar__general-btn">Buy</a>
                <a href="#" class="navbar__general-btn">Sell</a>
                <a href="#" class="navbar__general-btn">About</a>
            </div>
            <div class="navbar__login-section">
                <a href="#" class="navbar__login-btn active">Register</a>
                <a href="#" class="navbar__login-btn">Login</a>
            </div>
        </div>
        <div class="navbar__bot">
            <a href="#" class="navbar__bot-link">Home</a>
            <a href="#" class="navbar__bot-link">Login</a>
        </div>
    </div>
</div>
<div class="hero">
    <div class="hero-container container">
        <div class="hero__header-section">
            <h1 class="hero__header">Login</h1>
            <p class="hero__header-text">To access your account</p>
        </div>
        <div class="hero__content">
                <form class="hero__form" action="#" method="post">
                    <label for="login">Username</label>
                    <input type="text" id="login" name="login"
                           required minlength="5" maxlength="100">
                    <label for="Email">Email Address</label>
                    <input type="text" id="Email" name="Email" required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="" required
                           minlength="7" maxlength="25" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}"
                           title="Musi zawierać conajmniej 8 znaków w tym literę,cyfrę i znak specjalny">
                    <div class="hero__form-bottom-buttons">
                        <a href="#" class="hero__form-forgot-password">Forgot Password?</a>
                        <input type="submit" value="Login">
                    </div>
                </form>
            <div class="hero__register">
                <p class="hero__register-ask">Not a member?</p>
                <a href="" class="hero__register-btn">Register today</a>
            </div>
            <div class="hero__blue-decoration-top"></div>
            <div class="hero__blue-decoration-bot"></div>
        </div>
    </div>
</div>
<div class="footer"></div>
<script src="JS/main.js"></script>
</body>
</html>
